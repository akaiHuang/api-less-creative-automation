          <li>é»æ“Šã€Œè¨­å®š Tokenã€</li>
        </ol>

    <div id="error" style="display: none;">
      <div class="icon">âŒ</div>

  <script>
    // å¾ URL å–å¾—æˆæ¬Šç¢¼
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const errorParam = urlParams.get('error');
    const errorDescription = urlParams.get('error_description');
    
    // App è¨­å®šï¼ˆå¾ç’°å¢ƒè®Šæ•¸è®€å–æˆ–ç¡¬ç·¨ç¢¼æ¸¬è©¦ç”¨ï¼‰
    const APP_ID = '1243832527885810';
    const APP_SECRET = 'YOUR_APP_SECRET'; // Set via server-side environment
    // ä½¿ç”¨ ngrok URL
    const REDIRECT_URI = 'https://cafa7ff8f4ec.ngrok-free.app/threads-callback.html';
    
    let tokenData = null;
    
    async function init() {
      const loadingEl = document.getElementById('loading');
      const successEl = document.getElementById('success');
      const errorEl = document.getElementById('error');
      
      if (errorParam) {
        showError(errorDescription || errorParam);
        return;
      }
      
      if (!code) {
        showError('æ²’æœ‰æ”¶åˆ°æˆæ¬Šç¢¼ï¼Œè«‹é‡æ–°ç™»å…¥');
        return;
      }
      
      try {
        // ç”¨æˆæ¬Šç¢¼æ›å– Token
        const response = await fetch('https://graph.threads.net/oauth/access_token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            client_id: APP_ID,
            client_secret: APP_SECRET,
            grant_type: 'authorization_code',
            redirect_uri: REDIRECT_URI,
            code: code,
          }),
        });
        
        const data = await response.json();
        
        if (data.error) {
          showError(data.error_message || data.error.message || 'å–å¾— Token å¤±æ•—');
          return;
        }
        
        tokenData = data;
        
        // é¡¯ç¤ºæˆåŠŸ
        loadingEl.style.display = 'none';
        successEl.style.display = 'block';
        document.getElementById('tokenValue').textContent = data.access_token;
        document.getElementById('userIdValue').textContent = data.user_id;
        
      } catch (err) {
        showError('ç¶²è·¯éŒ¯èª¤: ' + err.message);
      }
    }
    
    function showError(message) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('errorMessage').textContent = message;
    }
    
    function copyToken() {
      if (tokenData?.access_token) {
        navigator.clipboard.writeText(tokenData.access_token);
        alert('å·²è¤‡è£½ Tokenï¼');
      }
    }
    
    function copyUserId() {
      if (tokenData?.user_id) {
        navigator.clipboard.writeText(tokenData.user_id);
        alert('å·²è¤‡è£½ User IDï¼');
      }
    }
    
    // å•Ÿå‹•
    init();
  </script>
